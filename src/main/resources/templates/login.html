<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0053/4999/8661/files/SDotFavicon_32x32.png?v=1600905425"
    type="image/png">
  <link href="/css/login.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" href="//cdn.shopify.com/s/files/1/0053/4999/8661/files/SDotFavicon_32x32.png?v=1600905425"
    type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <title>The-Shoe-Box | Login</title>
</head>

<body style="background-color: #d21736;">
  <header class="header">
    <nav th:replace="fragments/common::nav"></nav>

    <div class="Form py-5">
      <div class="container p-5">
        <div class="row row1 g-0">
          <div class="col-lg-6 col-lg-5 d-none d-lg-block">
            <img src="/images/man.jpg" class="img-fluid" alt=""
              style="border-top-left-radius: 30px ;border-bottom-left-radius: 30px ;">
          </div>
          <div class="col-lg-6 p-4 p-lg-5">
            <h1 class="font-weight-bold py-3">Login</h1>
            <h4 class="py-1">Sign into your account</h4>
            <form th:action="@{/users/login}"
                  th:method="post">
              <div class="form-floating mb-3">
                <input name="email" type="email" class="form-control" required id="floatingInput"
                  placeholder="name@example.com">
                <label for="floatingInput">Email address<span class="text-danger">*</span></label>

              </div>
              <div class="form-floating">
                <input name="password" type="password" class="form-control" required id="floatingPassword"
                  placeholder="Password">
                <label for="floatingPassword">Password<span class="text-danger">*</span></label>

              </div>

<!--              <p th:if="${bad_credentials}" class="errors alert alert-danger">-->
<!--                Invalid username or password.-->
<!--              </p>-->
              <div class="form-row">
                <div class="pt-1 mb-4">
                    <button type="submit" class="btn btn-dark btn-lg btn-block"
                        >Login</button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <a href="#">Forgot password?</a>
                </div>
                <div class="col">
                  <p>Dont't have account? <a href="/users/register">Register</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <footer th:replace="fragments/common::footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
