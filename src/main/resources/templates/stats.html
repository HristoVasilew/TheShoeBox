<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head"></head>
<body>
<nav th:replace="fragments/common::nav"></nav>


<main class="index-main">

    <div class="position-relative p-7 p-md-3 m-md-3 mt-0 text-center">
        <div id="main" class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">Admin panel</h1>
            <p>Give rights to someone or delete someone
            </p>

        </div>

        <div class="col-xl-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Anonymous requests</th>
                    <th scope="col">Authorized requests</th>
                    <th scope="col">Total requests</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <th:block th:text="${stats.getAnonRequests()}"></th:block>
                    </td>
                    <td>
                        <th:block th:text="${stats.getAuthRequests()}"></th:block>
                    </td>
                    <td>
                        <th:block th:text="${stats.getTotalRequests()}"></th:block>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<footer th:replace="fragments/common::footer"></footer>

</body>
</html>
