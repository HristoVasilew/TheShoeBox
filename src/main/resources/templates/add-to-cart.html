<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head">
    <title>The-Shoe-Box | Shopping cart</title>
    <style>
        .title {
            margin-bottom: 5vh
        }

        .card {
            margin: auto;
            max-width: 950px;
            width: 90%;
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 1rem;
            border: transparent
        }

        @media (max-width: 767px) {
            .card {
                margin: 3vh auto
            }
        }

        .cart {
            background-color: #fff;
            padding: 4vh 5vh;
            border-bottom-left-radius: 1rem;
            border-top-left-radius: 1rem
        }

        @media (max-width: 767px) {
            .cart {
                padding: 4vh;
                border-bottom-left-radius: unset;
                border-top-right-radius: 1rem
            }
        }

        .summary {
            background-color: #ddd;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
            padding: 4vh;
            color: rgb(65, 65, 65)
        }

        @media (max-width: 767px) {
            .summary {
                border-top-right-radius: unset;
                border-bottom-left-radius: 1rem
            }
        }

        .summary .col-2 {
            padding: 0
        }

        .summary .col-10 {
            padding: 0
        }

        .row {
            margin: 0
        }

        .title b {
            font-size: 1.5rem
        }

        .main {
            margin: 0;
            padding: 2vh 0;
            width: 100%
        }

        .col-2,
        .col {
            padding: 0 1vh
        }

        a {
            padding: 0 1vh
        }

        .close {
            margin-left: auto;
            font-size: 0.7rem
        }

        .img {
            width: 3.5rem
        }

        .back-to-shop {
            margin-top: 4.5rem
        }

        h5 {
            margin-top: 4vh
        }

        hr {
            margin-top: 1.25rem
        }

        form {
            padding: 2vh 0
        }

        select {
            border: 1px solid rgba(0, 0, 0, 0.137);
            padding: 1.5vh 1vh;
            margin-bottom: 4vh;
            outline: none;
            width: 100%;
            background-color: rgb(247, 247, 247)
        }

        input {
            border: 1px solid rgba(0, 0, 0, 0.137);
            padding: 1vh;
            margin-bottom: 4vh;
            outline: none;
            width: 100%;
            background-color: rgb(247, 247, 247)
        }

        input:focus::-webkit-input-placeholder {
            color: transparent
        }

        .btn {
            background-color: #000;
            border-color: #000;
            color: white;
            width: 100%;
            font-size: 0.7rem;
            margin-top: 4vh;
            padding: 1vh;
            border-radius: 0
        }

        .btn:focus {
            box-shadow: none;
            outline: none;
            box-shadow: none;
            color: white;
            -webkit-box-shadow: none;
            transition: none
        }

        .btn:hover {
            color: white
        }

        a {
            color: black
        }

        a:hover {
            color: black;
            text-decoration: none
        }
    </style>
</head>


<body style="background: #ac0212;">
<nav th:replace="fragments/common::nav"></nav>

<div class="container" style="margin-top: 100px; margin-bottom: 30px;background: white; border-top-right-radius: 30px; border-bottom-left-radius: 30px; padding: 5px">
    <th:block th:if="${shoe}!= null">
    <div th:object="${shoe}" class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Shopping Cart</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted">1 item</div>
                </div>
            </div>
            <div  class="row border-top border-bottom">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid"
                                            th:src="*{imageUrl}">
                    </div>
                    <div class="col">
                        <div class="row text-muted">Shoes</div>
                        <div class="row" th:text="|*{brand} *{model}|">Vans Shoes</div>
                    </div>
                    <div class="col" th:text="|*{size+'№'}|"><span>47№</span></div>
                    <div class="col"  th:text="|*{'$'+price}|">&euro; 44.00 <span class="close">&#10005;</span></div>
                </div>
            </div>

            <div class="back-to-shop"><a href="/collections/all">&leftarrow;<span class="text-muted">Back to
                            shop</span></a></div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b></h5>
            </div>
            <hr>
            <div class="row pb-3">
                <div class="col" style="padding-left:0;">ITEMS 1</div>
                <div class="col text-right"  th:text="|*{'$'+price}|">&euro; 132.00</div>
            </div>
            <form>
                <p>SHIPPING</p> <select>
                <option class="text-muted">Standard-Delivery- &euro;5.00</option>
            </select>
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right"  th:text="|*{'$'+(price+5)}|">&euro; 137.00</div>
            </div>
            <button type="button" class="btn" style="background: darkblue; ">
                <i class="text-white fas fa-cart-arrow-down"></i><a class="text-white" th:href="@{/collections/{id}/buyed(id=*{id})}"> Purchase</a></button>
        </div>
    </div>
    </th:block>
</div>


<footer th:replace="fragments/common::footer"></footer>

<script>var title = document.querySelector("title");
title.textContent = "The-Shoe-Box | Your Cart"</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
